<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals</h1>

      <form id="roman-numerals">
        <div class="form-group">
          <label for="number">Enter a number to find out the roman numeral of that number:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Find it!</button>
      </form>

      <div id="result">
        <p>Roman number is <span class="output"></span> <span class ="not"</span>.</p>
      </div>
    </div>
  </body>
</html>
